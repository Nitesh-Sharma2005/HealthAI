<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
  <style>
    .alert {
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .alert-success { background-color: #4CAF50; }
    .alert-warning { background-color: #ff9800; }
    .alert-danger  { background-color: #f44336; }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="form-title">Register</h1>
    <form method="POST" action="/signup">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" name="first_name" placeholder=" " required>
        <label for="fName">First Name</label>
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" name="last_name" placeholder=" " required>
        <label for="lName">Last Name</label>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="emailRegister" name="email" placeholder=" " required>
        <label for="emailRegister">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="phone" name="phone" placeholder=" " required pattern="[0-9]{10}">
        <label for="phone">Phone Number</label>
      </div>
      <div class="input-group">
        <i class="fas fa-calendar-alt"></i>
        <input type="date" id="dob" name="dob" required>
        <label for="dob" style="top: -10px; left: 35px; font-size: 0.75rem;">Date of Birth</label>
      </div>
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="password" id="recovery_password" name="recovery_password" placeholder=" " required>
        <label for="recovery_password">Current Email Password (Recovery)</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="passwordRegister" name="password" placeholder=" " required>
        <label for="passwordRegister">Password</label>
      </div>
      <button class="btn" type="submit">Sign Up</button>
    </form>

    <div class="links">
      <p>Already have an account?</p>
      <a href="/"><button type="button">Sign In</button></a>
    </div>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>
        alert("{{ messages[0] }}");
      </script>
    {% endif %}
  {% endwith %}

</body>
</html>
